<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>searchCate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/admin/Cate/searchCate.css">
    <link rel="stylesheet" href="/css/admin/index.css">
</head>
<body>
    <div id="searchCate">
        <div id="title">카테고리목록<hr></div>
        <div id="searchTab">
            <form action="" method="get" id="frm">
                <table id="searchTable" class="table table-border">
                    <colgroup>
                        <col width="12%">
                        <col width="15%">
                        <col width="12%">
                        <col width="15%">
                        <col width="12%">
                        <col width="24%">
                    </colgroup>
                    <tr>
                        <th><div>카테고리명</div></th>
                        <td><input type="text" name="title" class="form-control" id="cateTitle"></td>
                        <th>수정자</th>
                        <td><input type="text" name="name" class="form-control" id="name"></td>
                        <th>등록일</th>
                        <td style="display: flex; flex-wrap: nowrap; justify-content: space-between; align-items: center">
                            <input type="date" name="startDate" id="startDate"> ~
                            <input type="date" name="endDate" id="endDate">
                        </td>
                    </tr>
                </table>
                <div id="buttArea">
                    <input type="button" value="조회" id="searchButt" class="btn btn-primary">
                    <input type="button" value="초기화" id="reset" class="btn btn-primary">
                    <input type="button" value="등록" id="createCate" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div id="result">
            <table id="searchResult" class="table table-striped table-hover">
                <colgroup>
                    <col width="14%">
                    <col width="10%">
                    <col width="22%">
                    <col width="22%">
                    <col width="22%">
                </colgroup>
                <tr>
                    <th><div>카테고리명</div></th>
                    <th>유형</th>
                    <th>등록일</th>
                    <th>수정자</th>
                    <th>수정일</th>
                </tr>
                <tr v-for="cate in cateList">
                    <td>
                        <div class="viewLink" v-on:click=viewPage(`/am/searchCate/${cate.id}`)>{{cate.title}}</div>
                    </td>
                    <td>{{cate.type}}</td>
                    <td>{{cate.regDate.substring(0,10)}}</td>
                    <td>{{cate.updateBy}}</td>
                    <td>{{cate.updateDate.substring(0,10)}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/js/admin/Cate/searchCate.js" /></script>
</body>
</html>
