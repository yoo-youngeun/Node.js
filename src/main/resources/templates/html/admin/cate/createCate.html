<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/admin/Cate/createCate.css">
    <link rel="stylesheet" href="/css/admin/index.css">
</head>
<body>
<div id="createCate">
    <form @submit.prevent="submitForm">
        <div id="title">키테고리등록<hr></div>
        <div id="result">
            <table id="viewResult" class="table table-striped-columns">
                <colgroup>
                    <col width="20%">
                    <col width="30%">
                    <col width="20%">
                    <col width="30%">
                </colgroup>
                <tr>
                    <th>유형</th>
                    <td>
                        <input type="text" name="type" id="cateType" value="">
                    </td>
                    <th>카테고리명</th>
                    <td><input type="text" name="name" id="name" placeholder="한글 2-8자" ></td>
                </tr>
            </table>
            <div id="buttArea">
                <input type="submit" id="create" class="btn btn-primary" value="등록">
                <input type="button" id="close" class="btn btn-primary" value="취소">
            </div>
        </div>
    </form>
</div>
</body>
<script src="/js/admin/Cate/createCate.js" /></script>
</body>
</html>
