<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/admin/user/createUser.css">
    <link rel="stylesheet" href="/css/admin/index.css">
</head>
<body>
<div id="createUser">
    <form @submit.prevent="submitForm">
        <div id="title">회원정보수정<hr></div>
        <div id="result">
            <table id="viewResult" class="table table-striped-columns">
                <colgroup>
                    <col width="20%">
                    <col width="30%">
                    <col width="20%">
                    <col width="30%">
                </colgroup>
                <tr>
                    <th>아이디</th>
                    <td style="display: flex; flex-wrap: wrap; justify-content: space-between">
                        <input type="text" name="userid" id="userid" @keyup="resetCheckId()">
                        <input type="button" id="checkId" @click="checkId()" class="btn btn-primary" value="중복체크">
                        <input type="hidden" name="checkIdState" id="checkIdState" value="n">
                    </td>
                    <th>이름</th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="userpw" id="userpw" @keyup="resetCheckPw()">
                        <input type="hidden" name="checkPwState" id="checkPwState" value="n">
                    </td>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="userpw_re" id="userpw_re" @keyup="resetCheckPw()">
                        <p class="checkPw" id="checkPwS">비밀번호 일치</p><p class="checkPw" id="checkPwF">비밀번호 불일치</p>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email" id="email"></td>
                    <th>연락처</th>
                    <td><input type="text" name="hp" id="hp" placeholder="형식 : 010-0000-0000"></td>
                </tr>
            </table>
            <div id="buttArea">
                <input type="submit" id="create" class="btn btn-primary" value="등록">
                <input type="button" id="close" class="btn btn-primary" value="취소">
            </div>
        </div>
    </form>
</div>
</body>
<script src="/js/admin/user/createUser.js" /></script>
</body>
</html>
