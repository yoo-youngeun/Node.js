<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>searchUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link th:href="@{/css/admin/user/searchUser.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/user/searchUser.css}">
    <link th:href="@{/css/admin/index.css}" rel="stylesheet">
</head>
<body>
    <div id="searchUser">
        <div id="searchTab">
            <form action="" method="get" id="frm">
                <table id="searchTable" class="table table-border">
                    <colgroup>
                        <col width="10%">
                        <col width="40%">
                        <col width="10%">
                        <col width="40%">
                    </colgroup>
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" name="userid" class="form-control" id="userid"></td>
                        <th>이름</th>
                        <td><input type="text" name="name" class="form-control" id="name"></td>
                    </tr>
                </table>
                <input type="button" value="조회" id="searchButt" class="btn btn-primary">
            </form>
        </div>
        <div id="result">
            <table id="searchResult" class="table table-striped table-hover">
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th>가입일</th>
                </tr>
                <tr v-for="user in userList">
                    <td><a :href=`/am/searchUsers/${user.id}`>{{user.userid}}</a></td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.hp}}</td>
                    <td>{{user.regDate.substring(0,10)}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="/js/admin/user/searchUser.js" /></script>
</html>
