<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/admin/user/updateUser.css">
    <link rel="stylesheet" href="/css/admin/index.css">
</head>
<body>
    <div id="updateUser">
        <form @submit.prevent="submitForm">
        <div id="title">회원정보수정<hr></div>
        <div id="result">
            <table id="viewResult" class="table table-striped-columns table-hover">
                <colgroup>
                    <col width="20%">
                    <col width="30%">
                    <col width="20%">
                    <col width="30%">
                </colgroup>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="userid" id="userid" v-model="user.userid" readonly></td>
                    <th>이름</th>
                    <td><input type="text" name="name" id="name" v-model="user.name" readonly></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email" id="email" v-model="user.email"></td>
                    <th>연락처</th>
                    <td><input type="text" name="hp" id="hp" v-model="user.hp"></td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td><input type="text" name="regDate" id="regDate" v-model="user.regDate.substring(0,10)" readonly></td>
                    <th>상태</th>
                    <td>
                        <select id="statusList" name="state" v-on:click.once="[checkStatus(`${user.status}`), select($event)]" ref="selectState">
                            <option v-for="state in statusList" v-model="state" :id="state">{{state}}</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div id="buttArea">
                <input type="submit" id="update" class="btn btn-primary" value="수정">
                <input type="button" id="close" v-on:click=viewPage(`/am/searchUser/${user.id}`) class="btn btn-primary" value="취소">
            </div>
        </div>
        </form>
    </div>
</body>
<script src="/js/admin/user/updateUser.js" /></script>
</html>
